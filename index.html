<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Lines of HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
            background: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>100 Lines of HTML</h1>
    </header>
    <main>
        <section>
            <h2>Introduction</h2>
            <p>This document is designed to demonstrate 100 lines of HTML code.</p>
        </section>
        <section>
            <h2>Wedding</h2>
            <p>I'm getting married!</p>
        </section>
        <section>
            <h2>Guy Name</h2>
            <p>He's a guy :)</p>
        </section>
        <section>
            <h2>Girl Name</h2>
            <p>She's a girl :)</p>
        </section>
        <section>
            <h2>Image</h2>
            <p>Image here</p>
        </section>
    </main>
    <footer>
        <p>End of 100 Lines of HTML</p>
    </footer>
</body>
</html>
